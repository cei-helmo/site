name: cei-site

on:
  push:
    branches:
      - main


jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup de Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Installation des d√©pendances
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run Prettier
        run: npm run format

